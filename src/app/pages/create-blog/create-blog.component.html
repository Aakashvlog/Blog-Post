<div class="container" style="text-align: center; width: 500px;margin-top: 100px; ">
    <div class="row">
        <div class="card" style="padding: 25px 12px;background-color: #e6e6fb;">
            <div >
            <p>Blog Post</p>
            <p>Create Blog</p>
            <p style="margin-bottom: 2px;">Enter blog name:</p>
            <input style="margin-bottom: 10px; " [(ngModel)]="blog_name"  type="text" name="" id="">
            <p style="margin-bottom: 2px;">Enter description:</p>
            <input style="margin-bottom: 10px; " [(ngModel)]="description" type="text" name="" id=""><br >
           
            <button type="button" class="btn btn-primary" (click)="createBlog()" style="width: 101px;margin-top: 10px;">Submit</button> 
        </div>
        </div>
    </div>
</div>
