<div class="container" style=" text-align: center; width: 500px;margin-top: 100px; ">
    <div class="row">
        <div class="card" style="padding: 25px 12px;background-color: #e6e6fb;">
            <div >
            <p>Blog Post</p>
            <p>Sign Up</p>
            <p style="margin-bottom: 2px;">Enter your name:</p>
            <input style="margin-bottom: 10px; text-align: center;" [(ngModel)]="name" type="text" name="" id="">
            <p style="margin-bottom: 2px;">Enter your email id:</p>
            <input style="margin-bottom: 10px; text-align: center;" [(ngModel)]="email" type="text" name="" id="">
            <p style="margin-bottom: 2px;">Enter your password:</p>
            <input style="margin-bottom: 26px; text-align: center;" [(ngModel)]="password" type="password" name="" id=""> <br>
            <button type="button" class="btn btn-primary" style="width: 101px;" (click)="signup()">Sign Up</button> &nbsp; &nbsp;
            <button type="button" (click)="openLogin()" class="btn btn-primary" style="width: 101px;">Login</button>
        </div>
        </div>
    </div>
</div>
